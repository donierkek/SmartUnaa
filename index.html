<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет машин и выручки - Гаражный сервис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .main-app {
            display: none;
        }
        
        .main-app.active {
            display: block;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .records-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .month-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .month-total {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        
        .records-table {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.001);
            transition: all 0.2s ease;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(229, 62, 62, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .month-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px;
            }
            
            .login-form {
                padding: 30px 20px;
                margin: 50px auto;
            }
        }
        
        @media (max-width: 480px) {
            .form-section, .records-section {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .stat-card .value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма авторизации -->
        <div id="loginForm" class="login-form">
            <h2 style="text-align: center; margin-bottom: 25px; color: #4a5568;">Авторизация</h2>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" placeholder="Введите имя пользователя">
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button class="btn" onclick="login()" style="width: 100%; margin-top: 20px;">Войти</button>
            <div id="loginError" style="color: #e53e3e; text-align: center; margin-top: 15px; display: none;"></div>
        </div>

        <!-- Основное приложение -->
        <div id="mainApp" class="main-app">
            <div class="header">
                <h1>🚗 Учет гаражного сервиса</h1>
                <div class="user-info">
                    <span id="currentUser" style="color: #4a5568; font-weight: 600;"></span>
                    <button class="logout-btn" onclick="logout()">Выйти</button>
                </div>
            </div>

            <!-- Статистика -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Машин сегодня</h3>
                    <div class="value" id="todayCars">0</div>
                </div>
                <div class="stat-card">
                    <h3>Выручка сегодня</h3>
                    <div class="value" id="todayRevenue">0 ₽</div>
                </div>
                <div class="stat-card">
                    <h3>Машин за месяц</h3>
                    <div class="value" id="monthCars">0</div>
                </div>
                <div class="stat-card">
                    <h3>Выручка за месяц</h3>
                    <div class="value" id="monthRevenue">0 ₽</div>
                </div>
            </div>

            <!-- Форма добавления записи -->
            <div class="form-section">
                <h2>Добавить запись</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="carModel">Марка и модель:</label>
                        <input type="text" id="carModel" placeholder="Toyota Camry">
                    </div>
                    <div class="form-group">
                        <label for="carNumber">Номер машины:</label>
                        <input type="text" id="carNumber" placeholder="01KG123ABC">
                    </div>
                    <div class="form-group">
                        <label for="serviceDescription">Описание работы:</label>
                        <input type="text" id="serviceDescription" placeholder="Замена масла, фильтров, диагностика двигателя">
                    </div>
                    <div class="form-group">
                        <label for="revenue">Выручка (сом):</label>
                        <input type="number" id="revenue" placeholder="5000" min="0">
                    </div>
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <button class="btn" onclick="addRecord()">Добавить запись</button>
            </div>

            <!-- Просмотр записей -->
            <div class="records-section">
                <h2>Записи по месяцам</h2>
                <div class="month-selector">
                    <label for="monthSelect">Выберите месяц:</label>
                    <select id="monthSelect" onchange="filterRecords()">
                        <option value="">Все месяцы</option>
                    </select>
                    <label for="yearSelect">Год:</label>
                    <select id="yearSelect" onchange="filterRecords()">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div id="monthTotal" class="month-total" style="display: none;"></div>
                <div class="records-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Марка/Модель</th>
                                <th>Номер</th>
                                <th>Описание работы</th>
                                <th>Выручка</th>
                                <th>Добавил</th>
                                <th>Действие</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        Записи не найдены
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Пользователи (в реальном приложении это должно быть на сервере)
        const users = {
            'mechanic1': 'pass123',
            'mechanic2': 'pass456'
        };

        let currentUser = null;
        let records = JSON.parse(localStorage.getItem('garageRecords')) || [];

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            populateMonthOptions();
            updateStats();
        });

        // Авторизация
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById('currentUser').textContent = `Пользователь: ${username}`;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainApp').classList.add('active');
                updateStats();
                displayRecords();
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Неверное имя пользователя или пароль';
                errorDiv.style.display = 'block';
            }
        }

        // Выход
        function logout() {
            currentUser = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Обработка Enter в формах
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('mainApp').classList.contains('active')) {
                    login();
                }
            }
        });

        // Добавление записи
        function addRecord() {
            const carModel = document.getElementById('carModel').value.trim();
            const carNumber = document.getElementById('carNumber').value.trim();
            const serviceDescription = document.getElementById('serviceDescription').value.trim();
            const revenue = parseFloat(document.getElementById('revenue').value);
            const date = document.getElementById('date').value;

            if (!carModel || !carNumber || !serviceDescription || !revenue || !date) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            const record = {
                id: Date.now(),
                carModel,
                carNumber: carNumber.toUpperCase(),
                serviceDescription,
                revenue,
                date,
                addedBy: currentUser,
                addedAt: new Date().toISOString()
            };

            records.push(record);
            localStorage.setItem('garageRecords', JSON.stringify(records));

            // Очистка формы
            document.getElementById('carModel').value = '';
            document.getElementById('carNumber').value = '';
            document.getElementById('serviceDescription').value = '';
            document.getElementById('revenue').value = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];

            updateStats();
            displayRecords();
            
            // Показываем уведомление
            showNotification('Запись успешно добавлена!');
        }

        // Удаление записи
        function deleteRecord(id) {
            if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                records = records.filter(record => record.id !== id);
                localStorage.setItem('garageRecords', JSON.stringify(records));
                updateStats();
                displayRecords();
                showNotification('Запись удалена!');
            }
        }

        // Обновление статистики
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const todayRecords = records.filter(r => r.date === today);
            const monthRecords = records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });

            document.getElementById('todayCars').textContent = todayRecords.length;
            document.getElementById('todayRevenue').textContent = 
                todayRecords.reduce((sum, r) => sum + r.revenue, 0).toLocaleString('ru-RU') + ' сом';
            
            document.getElementById('monthCars').textContent = monthRecords.length;
            document.getElementById('monthRevenue').textContent = 
                monthRecords.reduce((sum, r) => sum + r.revenue, 0).toLocaleString('ru-RU') + ' сом';
        }

        // Заполнение опций месяцев
        function populateMonthOptions() {
            const monthSelect = document.getElementById('monthSelect');
            const months = [
                'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
            ];

            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        }

        // Фильтрация записей
        function filterRecords() {
            const selectedMonth = document.getElementById('monthSelect').value;
            const selectedYear = parseInt(document.getElementById('yearSelect').value);
            
            let filteredRecords = records;
            
            if (selectedMonth !== '') {
                filteredRecords = records.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getMonth() === parseInt(selectedMonth) && 
                           recordDate.getFullYear() === selectedYear;
                });
                
                // Показываем итог за месяц
                const totalRevenue = filteredRecords.reduce((sum, r) => sum + r.revenue, 0);
                const monthNames = [
                    'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                    'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
                ];
                document.getElementById('monthTotal').innerHTML = 
                    `<strong>${monthNames[selectedMonth]} ${selectedYear}:</strong> ${filteredRecords.length} машин, ${totalRevenue.toLocaleString('ru-RU')} сом`;
                document.getElementById('monthTotal').style.display = 'block';
            } else {
                filteredRecords = records.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getFullYear() === selectedYear;
                });
                document.getElementById('monthTotal').style.display = 'none';
            }
            
            displayRecords(filteredRecords);
        }

        // Отображение записей
        function displayRecords(recordsToShow = records) {
            const tableBody = document.getElementById('recordsTable');
            const emptyState = document.getElementById('emptyState');
            
            // Сортировка по времени добавления (последние добавленные сверху)
            recordsToShow.sort((a, b) => b.id - a.id);
            
            if (recordsToShow.length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tableBody.innerHTML = recordsToShow.map(record => `
                <tr>
                    <td>${new Date(record.date).toLocaleDateString('ru-RU')}</td>
                    <td>${record.carModel}</td>
                    <td><strong>${record.carNumber}</strong></td>
                    <td><span style="background: #e6fffa; color: #234e52; padding: 4px 8px; border-radius: 4px; font-size: 12px; max-width: 200px; display: inline-block; word-wrap: break-word;">${record.serviceDescription || record.serviceType || 'Не указано'}</span></td>
                    <td><strong>${record.revenue.toLocaleString('ru-RU')} сом</strong></td>
                    <td>${record.addedBy}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteRecord(${record.id})">
                            Удалить
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #48bb78, #38a169);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            // Добавляем анимацию
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Автосохранение при вводе
        let saveTimeout;
        document.addEventListener('input', function() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('garageRecords', JSON.stringify(records));
            }, 1000);
        });
    </script>
</body>
</html>
